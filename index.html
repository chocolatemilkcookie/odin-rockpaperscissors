<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container1">
        <div class="selections">
        <div class="rock">
        <button id="rock"><img src="rock.jpeg"></button>
        </div>
        <div class="paper">
            <button id="paper"><img src="paper.jpeg"></button>
        </div>
        <div class="scissors">
            <button id="scissors"><img src="scissors.jpeg"></button>
        </div>
        </div>

            <div id="results"></div>
            <div>YOUR SCORE: <span id="humanscore"></span> </div>
            <div>COMPUTER SCORE: <span id="computerscore"></span> </div>
            <div>TOTAL ROUNDS: <span id="total"></span></div>
    </div>


    <script src="rps.js"></script>
</body>
</html>
